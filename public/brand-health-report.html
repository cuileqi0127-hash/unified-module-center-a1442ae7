<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>品牌健康度报告</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background: #f4f4f5; color: #18181b; line-height: 1.5; }
    .container { max-width: 1200px; margin: 0 auto; padding: 24px 16px; }
    .top-bar { display: flex; flex-wrap: wrap; align-items: center; justify-content: space-between; gap: 16px; margin-bottom: 24px; }
    .back-link { display: inline-flex; align-items: center; gap: 8px; color: #71717a; text-decoration: none; font-size: 14px; }
    .back-link:hover { color: #18181b; }
    .export-btns { display: flex; gap: 8px; }
    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 8px 16px; border: 1px solid #e4e4e7; border-radius: 8px; background: #fff; font-size: 14px; cursor: pointer; color: #3f3f46; }
    .btn:hover { background: #f4f4f5; }
    .report-title { margin-bottom: 24px; }
    .report-title h1 { font-size: 24px; font-weight: 700; margin: 0; }
    .report-title .date { margin-top: 4px; font-size: 14px; color: #71717a; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
    @media (max-width: 900px) { .grid-2 { grid-template-columns: 1fr; } }
    .card { background: #fff; border-radius: 12px; border: 1px solid #e4e4e7; overflow: hidden; }
    .card-header { padding: 16px 20px; border-bottom: 1px solid #f4f4f5; }
    .card-title { font-size: 16px; font-weight: 600; margin: 0; display: flex; align-items: center; gap: 8px; }
    .card-title .icon { width: 20px; height: 20px; }
    .card-body { padding: 20px; }
    .summary-list { list-style: none; padding: 0; margin: 0 0 16px 0; }
    .summary-list li { display: flex; align-items: flex-start; gap: 8px; margin-bottom: 8px; font-size: 14px; }
    .summary-list li::before { content: "›"; color: #f97316; font-weight: bold; }
    .summary-list .highlight { color: #3b82f6; }
    .metrics-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; padding-top: 16px; border-top: 1px solid #f4f4f5; text-align: center; }
    .metrics-row .num { font-size: 24px; font-weight: 700; }
    .metrics-row .label { font-size: 12px; color: #71717a; margin-top: 4px; }
    .risk-item { background: #f4f4f5; border-radius: 8px; padding: 12px; margin-bottom: 12px; border: 1px solid #e4e4e7; }
    .risk-item:last-child { margin-bottom: 0; }
    .risk-item .head { display: flex; align-items: center; justify-content: space-between; margin-bottom: 6px; }
    .risk-item .head .name { font-size: 14px; font-weight: 500; }
    .risk-item .badge { font-size: 12px; padding: 2px 10px; border-radius: 9999px; }
    .risk-item .badge.high { background: #fef2f2; color: #dc2626; }
    .risk-item .badge.medium { background: #f4f4f5; color: #52525b; }
    .risk-item .signal { font-size: 12px; color: #71717a; }
    .risk-item .advice { font-size: 12px; color: #ea580c; margin-top: 4px; }
    .chart-wrap { width: 100%; height: 220px; }
    .radar-wrap { width: 100%; height: 260px; }
  </style>
</head>
<body>
  <div class="container">
    <!-- 顶部：返回 + 导出 -->
    <div class="top-bar">
      <a href="#" class="back-link" id="backLink">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        返回重新生成
      </a>
      <div class="export-btns">
        <button type="button" class="btn" id="exportImage">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><path d="M21 15l-5-5L5 21"/></svg>
          导出图片
        </button>
        <button type="button" class="btn" id="exportPdf">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><path d="M14 2v6h6"/><path d="M16 13H8"/><path d="M16 17H8"/><path d="M10 9H8"/></svg>
          导出 PDF
        </button>
      </div>
    </div>

    <!-- 报告标题 -->
    <div class="report-title">
      <h1 id="reportTitle">qqq 品牌健康度报告</h1>
      <p class="date">生成时间: 2024年1月16日</p>
    </div>

    <!-- 两列：执行摘要 + 风险红线 | 市场洞察 + 雷达图 -->
    <div class="grid-2">
      <!-- 左列 -->
      <div>
        <!-- 执行摘要 -->
        <div class="card" style="margin-bottom: 24px;">
          <div class="card-header">
            <h2 class="card-title">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#f97316" stroke-width="2"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
              执行摘要
            </h2>
          </div>
          <div class="card-body">
            <ul class="summary-list">
              <li>行业热度持续上升，近8周增长<span class="highlight">46%</span>，市场机会窗口期</li>
              <li>内容更新频率落后竞品，建议提升发布节奏</li>
              <li>SEO关键词覆盖存在差距，需重点优化TOP10关键词</li>
            </ul>
            <div class="metrics-row">
              <div><div class="num" style="color: #ea580c;">72</div><div class="label">SEO可见度</div></div>
              <div><div class="num" style="color: #16a34a;">85</div><div class="label">社交互动</div></div>
              <div><div class="num" style="color: #2563eb;">68</div><div class="label">竞争指数</div></div>
            </div>
          </div>
        </div>

        <!-- 市场洞察 - 行业热度趋势 -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#f97316" stroke-width="2"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
              市场洞察
            </h2>
          </div>
          <div class="card-body">
            <h3 style="font-size: 14px; font-weight: 600; margin: 0 0 12px 0;">行业热度趋势</h3>
            <div class="chart-wrap">
              <svg viewBox="0 0 400 180" width="100%" height="100%" preserveAspectRatio="none">
                <defs><line id="grid" x1="0" y1="0" x2="0" y2="180" stroke="#e5e7eb" stroke-dasharray="4 4"/></defs>
                <!-- Y 轴刻度 -->
                <text x="30" y="20" font-size="10" fill="#71717a">100</text>
                <text x="30" y="55" font-size="10" fill="#71717a">75</text>
                <text x="30" y="90" font-size="10" fill="#71717a">50</text>
                <text x="30" y="125" font-size="10" fill="#71717a">25</text>
                <text x="30" y="160" font-size="10" fill="#71717a">0</text>
                <!-- 网格线 -->
                <line x1="50" y1="20" x2="380" y2="20" stroke="#e5e7eb" stroke-dasharray="3 3"/>
                <line x1="50" y1="55" x2="380" y2="55" stroke="#e5e7eb" stroke-dasharray="3 3"/>
                <line x1="50" y1="90" x2="380" y2="90" stroke="#e5e7eb" stroke-dasharray="3 3"/>
                <line x1="50" y1="125" x2="380" y2="125" stroke="#e5e7eb" stroke-dasharray="3 3"/>
                <line x1="50" y1="160" x2="380" y2="160" stroke="#e5e7eb" stroke-dasharray="3 3"/>
                <!-- 折线 (W1-W8: 65,72,68,85,78,92,88,95 映射到 y) -->
                <polyline points="91,117 136,103 181,110 226,68 271,85 316,43 361,52 406,28" fill="none" stroke="#f97316" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="91" cy="117" r="4" fill="#f97316"/>
                <circle cx="136" cy="103" r="4" fill="#f97316"/>
                <circle cx="181" cy="110" r="4" fill="#f97316"/>
                <circle cx="226" cy="68" r="4" fill="#f97316"/>
                <circle cx="271" cy="85" r="4" fill="#f97316"/>
                <circle cx="316" cy="43" r="4" fill="#f97316"/>
                <circle cx="361" cy="52" r="4" fill="#f97316"/>
                <circle cx="406" cy="28" r="4" fill="#f97316"/>
                <!-- X 轴 -->
                <text x="91" y="175" font-size="11" fill="#71717a" text-anchor="middle">W1</text>
                <text x="136" y="175" font-size="11" fill="#71717a" text-anchor="middle">W2</text>
                <text x="181" y="175" font-size="11" fill="#71717a" text-anchor="middle">W3</text>
                <text x="226" y="175" font-size="11" fill="#71717a" text-anchor="middle">W4</text>
                <text x="271" y="175" font-size="11" fill="#71717a" text-anchor="middle">W5</text>
                <text x="316" y="175" font-size="11" fill="#71717a" text-anchor="middle">W6</text>
                <text x="361" y="175" font-size="11" fill="#71717a" text-anchor="middle">W7</text>
                <text x="406" y="175" font-size="11" fill="#71717a" text-anchor="middle">W8</text>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- 右列 -->
      <div>
        <!-- 风险红线 -->
        <div class="card" style="margin-bottom: 24px;">
          <div class="card-header">
            <h2 class="card-title">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
              风险红线
            </h2>
          </div>
          <div class="card-body">
            <div class="risk-item">
              <div class="head"><span class="name">SEO关键词覆盖不足</span><span class="badge high">高风险</span></div>
              <div class="signal">主要关键词排名下降15位</div>
              <div class="advice">→ 增加长尾关键词内容布局</div>
            </div>
            <div class="risk-item">
              <div class="head"><span class="name">内容更新频率低</span><span class="badge medium">中风险</span></div>
              <div class="signal">周均发布量低于竞品40%</div>
              <div class="advice">→ 提升至每日1-2条优质内容</div>
            </div>
            <div class="risk-item">
              <div class="head"><span class="name">用户互动率下滑</span><span class="badge medium">中风险</span></div>
              <div class="signal">评论回复率仅23%</div>
              <div class="advice">→ 建立24小时内回复机制</div>
            </div>
          </div>
        </div>

        <!-- 竞品雷达图 -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">竞品雷达图</h2>
          </div>
          <div class="card-body">
            <div class="radar-wrap">
              <svg viewBox="0 0 280 240" width="100%" height="100%">
                <!-- 五边形网格 (0-100) 中心 140,120 半径约 90 -->
                <g transform="translate(140,120)">
                  <polygon points="0,-90 76,-28 47,73 -47,73 -76,-28" fill="none" stroke="#e5e7eb" stroke-width="1"/>
                  <polygon points="0,-72 61,-22 38,58 -38,58 -61,-22" fill="none" stroke="#e5e7eb" stroke-width="1"/>
                  <polygon points="0,-54 46,-17 28,44 -28,44 -46,-17" fill="none" stroke="#e5e7eb" stroke-width="1"/>
                  <polygon points="0,-36 30,-11 19,29 -19,29 -30,-11" fill="none" stroke="#e5e7eb" stroke-width="1"/>
                  <line x1="0" y1="0" x2="0" y2="-90" stroke="#e5e7eb"/>
                  <line x1="0" y1="0" x2="76" y2="-28" stroke="#e5e7eb"/>
                  <line x1="0" y1="0" x2="47" y2="73" stroke="#e5e7eb"/>
                  <line x1="0" y1="0" x2="-47" y2="73" stroke="#e5e7eb"/>
                  <line x1="0" y1="0" x2="-76" y2="-28" stroke="#e5e7eb"/>
                  <!-- 我的品牌 用户互动90 内容质量85 SEO72 价格竞争力78 品牌声量65 -->
                  <polygon points="0,-81 68.4,-25.2 33.84,65.7 -36.96,58.4 -68.4,-18.2" fill="#f97316" fill-opacity="0.3" stroke="#f97316" stroke-width="1.5"/>
                  <!-- 竞品均值 75,70,85,65,80 -->
                  <polygon points="0,-67.5 63,-21 39.95,62.1 -30.55,62.1 -63,-21" fill="#6b7280" fill-opacity="0.2" stroke="#6b7280" stroke-width="1.5"/>
                </g>
                <text x="140" y="18" font-size="11" fill="#71717a" text-anchor="middle">用户互动</text>
                <text x="248" y="75" font-size="11" fill="#71717a" text-anchor="middle">内容质量</text>
                <text x="215" y="218" font-size="11" fill="#71717a" text-anchor="middle">SEO表现</text>
                <text x="65" y="218" font-size="11" fill="#71717a" text-anchor="middle">价格竞争力</text>
                <text x="32" y="75" font-size="11" fill="#71717a" text-anchor="middle">品牌声量</text>
                <g transform="translate(60,230)">
                  <rect x="0" y="-6" width="12" height="12" fill="#f97316" opacity="0.5"/>
                  <text x="18" y="4" font-size="12" fill="#3f3f46">我的品牌</text>
                </g>
                <g transform="translate(160,230)">
                  <rect x="0" y="-6" width="12" height="12" fill="#6b7280" opacity="0.5"/>
                  <text x="18" y="4" font-size="12" fill="#3f3f46">竞品均值</text>
                </g>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var brandName = params.get('brandName') || window.__brandName__ || 'qqq';
      var generatedTime = params.get('generatedTime') || window.__generatedTime__ || '2024年1月16日';
      var el = document.getElementById('reportTitle');
      if (el) el.textContent = decodeURIComponent(brandName) + ' 品牌健康度报告';
      document.title = decodeURIComponent(brandName) + ' 品牌健康度报告';
      var dateEl = document.querySelector('.report-title .date');
      if (dateEl) dateEl.textContent = '生成时间: ' + decodeURIComponent(generatedTime);
    })();
    document.getElementById('backLink') && document.getElementById('backLink').addEventListener('click', function(e) {
      e.preventDefault();
      if (window.parent !== window) window.parent.postMessage({ type: 'brand-health-report-back' }, '*');
      else window.history.back();
    });
    document.getElementById('exportImage') && document.getElementById('exportImage').addEventListener('click', function() { /* 导出图片 */ });
    document.getElementById('exportPdf') && document.getElementById('exportPdf').addEventListener('click', function() { /* 导出 PDF */ });
  </script>
</body>
</html>
